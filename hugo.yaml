baseURL: "https://blog.iampachinko.site"
title: Pachinko's Blog
theme: PaperMod
pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

Params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Pachinko's Blog
  description: "Pachinko's Blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Prajyot Chemburkar
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  hideSummary: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  disableSpecial1stPost: true
  disableScrollToTop: false
  hidemeta: false
  hideFooter: true
  comments: false
  
  cover:
    relative: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title:  Pachinko's Blog
    subtitle: "Welcome?"
    imageUrl: "/bart.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Oh hey, that's Bart!"
    buttons:
      - name: Posts
        url: posts
      - name: About
        url: about

  # home-info mode
  socialIcons:
    - name: github
      url: "https://github.com/pachinko2821"
    - name: linkedin
      url: "https://www.linkedin.com/in/prajyot-chemburkar"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 30
    - identifier: home
      name: Home
      url : /
      weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai